<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather? </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fe16d1da84.js" crossorigin="anonymous"></script>
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="images">
        <icon class="fa-solid fa-cloud fa-3x"></icon>
        <icon class="fa-solid fa-bolt-lightning fa-3x"></icon>
        <icon class="fa-solid fa-sun fa-3x"></icon>
        <icon class="fa-solid fa-wind fa-3x"></icon>
        <icon class="fa-solid fa-cloud-rain fa-3x"></icon>
        <icon class="fa-solid fa-snowflake fa-3x"></icon>

    </div>
    <form action="/" method="post">
        <label for="cityInput">
            <h2>Which city's weather are you interested in?</h2>
        </label>
        <br>
        <input type="text" name="cityName" id="cityInput">
        <br>
        <button type="submit" class="btn btn-dark btn-lg"> Find </button>
    </form>


</body>

</html>
